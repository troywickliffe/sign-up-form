<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left-hero">
            <div>
                <img src="./images/odin-lined.png" alt="The Odin Project Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to
                        help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form>
                    <label for="firstname">FIRST NAME</label>
                    <div>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <label for="lastname">LAST NAME</label>
                    <div>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <label for="email">EMAIL</label>
                    <div>
                        <input type="email" id="email" name="email">
                    </div>
                    <label for="phonenumber">PHONE NUMBER</label>
                    <div>
                        <input type="tel" id="phonenumber" name="phonenumber">
                    </div>
                    <label for="password">PASSWORD</label>
                    <div>
                        <input type="password" id="password" name="password">
                    </div>
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <div>
                        <input type="password" id="confirmpassword" name="confirmpassword">
                    </div>
                </form>    
            </div>
        </div>
    </div>
</body>

</html>
